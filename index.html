<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Billsplitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>BillSplitter</h1>
            <p>Split your bill with friends! ;)</p>
        </div>
        <div class="bottom">
            <label for="price">Amount to pay:</label>
            <input type="number" id="price">

            <label for="people">Number of people:</label>
            <input type="number" id="people">

            <label for="tip">Tip:</label>
            <select id="tip">
                <option value="0" disabled selected>- choose tip -</option>
                <option value="0.5">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Calculate</button>
            <p class="error"></p>
            <p class="cost-info">You should pay <span class="cost"></span> each :)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
