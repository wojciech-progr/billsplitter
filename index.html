<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Billsplitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>BillSplitter</h1>
            <p>Podziel się rachunkiem ze znajomymi! ;)</p>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty</label>
            <input type="number" id="price">

            <label for="people">Ilość osób:</label>
            <input type="number" id="people">

            <label for="tip">Napiwek</label>
            <select id="tip">
                <option value="0" disabled selected>- wybierz napiwek -</option>
                <option value="0.5">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Powinniście sie złożyć po <span class="cost"></span>zł! :)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
